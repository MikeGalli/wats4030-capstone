<!-- START Test Lat - Long data -->
<!-- START Test Lat - Long data -->
<div class="jumbotron">
  <div ng-app class="jumbotron" ng-controller="MainCtrl">
    <h1>Address {{current.name}}</h1>
    <p class="lead">
      <div ng-init="location='xxx1600 Amphitheatre Parkway, Mountain View, CA'">
        <p>
          <label for="location">Street Address:
            <input type="text" name="location" ng-model="location">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="refreshCurrent()">Get lon - lat</button>
        </p>
        <dl>
          <dt>Lat</dt>
          <dd>{{current.results[0].geometry.location.lat}}</dd>
          <dt>Lng</dt>
          <dd>{{current.results[0].geometry.location.lng}}</dd>
        </dl>
      </div>
    </p>
  </div>
</div>
<!-- END Test Lat - Long data -->
<!-- END Test Lat - Long data -->


<!--Start RepSearch//////////////////////////-->
<div class="jumbotron">
  <div ng-app class="jumbotron" ng-controller="MainCtrl">

    <h1>Your Reps {{repsearch.name}}</h1>
    <!-- <div ng-if="repsearch.results.length>1" class="contaner"> -->
    <div ng-init="repsearch">

      <label for="repsearch">Reps:
          <input type="text" name="repsearch" ng-model="repsearch">
        </label>

      <div class="contaner" ng-controller="MainCtrl">
        <div class="xxphotos" ng-repeat=" repsearch">
          <p>
            <button class="btn btn-lg btn-primary" ng-click="refreshCurrent()">Get lon - lat</button>
          </p>
          <dl>
            <dt>Chamber</dt>
            <dd>{{repsearch.results[0].chamber}}</dd>
            <dt>Name</dt>
            <dd>{{repsearch.results[0].first_name}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End RepSearch//////////////////////////-->
